<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/66e7e20440.js" crossorigin="anonymous"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="logo-container">
        <img src="images/logo.svg" alt="ping" />
      </header>

      <section class="description">
        <div class="text-large">We are launching <span class="bold">soon!</span></div>
        <div class="text-small">
          Subscribe and get notified
        </div>
      </section>

      <section>
        <form class="subscribe-form" id="form" novalidate>
          <input type="email" class="email-input" placeholder="Your email address..." id="email" />
          <div class="error-text" id="error-text"></div>
          <button class="btn" id="submit">Notify Me</button>
        </form>
      </section>

      <section class="illustration">
        <img src="images/illustration-dashboard.png" alt="dashboard illustration" />
      </section>

      <section class="social-media">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </section>

      <footer>
        <div class="copyright-text">
          &copy; Copyright Ping. All rights reserved.
        </div>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/MichalPillar">Michal Pillar</a>.
        </p>
      </footer>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
