<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="logo">
        <img src="images/logo.svg" alt="ping" />
      </header>

      <section class="description">
        <div class="text-large">We are launching <span class="bold">soon!</span></div>
        <div class="text-small">
          Subscribe and get notified
        </div>
      </section>

      <section class="subscribe-form">
        <input type="email" placeholder="Your email address..." id="email" class="email-input" />
        <button class="btn" id="submit">Notify Me</button>
      </section>

      <section class="illustration">
        <img src="images/illustration-dashboard.png" alt="dashboard illustration" />
      </section>

      <section class="social-media"></section>

      <footer>
        <div class="copyright-text">
          &copy; Copyright Ping. All rights reserved.
        </div>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/MichalPillar">Michal Pillar</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
